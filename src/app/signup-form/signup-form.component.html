<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Incorrect username or password.
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input 
                formControlName="oldPassword"
                id="oldPassword" 
                type="password" 
                class="form-control">
                <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                    <div *ngIf="oldPassword.errors.required">Old password is required</div>
                    <div *ngIf="oldPassword.errors.shouldBeUnique">Old password is incorrect</div>
                </div>
        </div>
        <div formGroupName="passwords">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    formControlName="newPassword"
                    id="newPassword" 
                    type="password" 
                    class="form-control">
                <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                    <div *ngIf="newPassword.errors.required">New password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    formControlName="confirmPassword"
                    id="confirmPassword" 
                    type="password" 
                    class="form-control">
                <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
                    <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
                </div>
            </div>
            <div *ngIf="confirmPassword.touched && passwords.invalid && !confirmPassword.invalid && !newPassword.invalid" class="alert alert-danger">
                <div *ngIf="passwords.errors.matchingError">Passwords do not match</div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change Password</button>
</form>
