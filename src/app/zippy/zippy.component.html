<div class="panel panel-default">
    <div class="panel-heading" (click)="onClick()">
        {{ title }}
        <div 
        style="float:right;"
        class="glyphicon"
        [ngClass]="{
            'glyphicon-chevron-up': selected,
            'glyphicon-chevron-down': !selected
        }"></div>
    </div>
    <div [hidden]="!selected" class="panel-body">
        
    </div>
</div>
